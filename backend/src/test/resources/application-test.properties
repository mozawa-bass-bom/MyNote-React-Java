# =========================
# MyBatis \u306e\u8a2d\u5b9a
# =========================
mybatis.mapper-locations=classpath*:mybatis/*.xml
mybatis.type-aliases-package=com.mynote.app.domain.entity,com.mynote.app.common.dto.base,com.mynote.app.common.dto.category,com.mynote.app.common.dto.note,com.mynote.app.dto.vm
mybatis.configuration.map-underscore-to-camel-case=true

# =========================
# Google Cloud Vertex AI \u8a2d\u5b9a
# =========================
google.credentials.path=classpath:keys/gemini-service-account.json
gemini.project-id=omega-strand-466903-n8
gemini.location=us-central1
gemini.model-id=gemini-2.0-flash

# =========================
# Firebase \u8a2d\u5b9a
# =========================
firebase.config-path=keys/firebase-service-account.json
# \u30d0\u30b1\u30c3\u30c8\u540d\u306f\u901a\u5e38 appspot.com \u5f62\u5f0f
firebase.storage-bucket=omega-strand-466903-n8.appspot.com

# =========================
# \u30b5\u30fc\u30d0\u30fc\uff0f\u30ed\u30b0\uff0f\u30bb\u30c3\u30b7\u30e7\u30f3
