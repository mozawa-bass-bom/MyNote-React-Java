spring.application.name=MyNote

# =========================
# \u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\uff08\u74b0\u5883\u5909\u6570\u3067\u4e0a\u66f8\u304d\u53ef\u80fd\uff09
# =========================
spring.datasource.url=${DB_URL:jdbc:mysql://127.0.0.1:3306/notes_app?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Tokyo}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:}

# =========================
# MyBatis
# =========================
mybatis.mapper-locations=classpath*:mybatis/*.xml
mybatis.type-aliases-package=com.mynote.app.domain.entity
mybatis.configuration.map-underscore-to-camel-case=true

# =========================
# Google Cloud Vertex AI\uff08ADC \u524d\u63d0\u3002\u5916\u3067 GOOGLE_APPLICATION_CREDENTIALS \u3092\u8a2d\u5b9a\uff09
# \u203b \u65e2\u5b58\u30b3\u30fc\u30c9\u306e @Value("${gemini.*}") \u306b\u5408\u308f\u305b\u3066\u30ad\u30fc\u540d\u305d\u306e\u307e\u307e
# =========================
gemini.project-id=${VERTEX_PROJECT_ID:omega-strand-466903-n8}
gemini.location=${VERTEX_LOCATION:us-central1}
gemini.model-id=${VERTEX_MODEL_ID:gemini-2.5-flash}

# =========================
# Firebase\uff08dev \u306f\u30ed\u30fc\u30ab\u30eb\u9375\u3001prod \u306f Secret/Workload Identity \u306a\u3069\u3067\uff09
# =========================
firebase.config-path=${FIREBASE_CONFIG_PATH:keys/firebase-service-account.json}
firebase.storage-bucket=${FIREBASE_BUCKET:omega-strand-466903-n8.firebasestorage.app}

# =========================
# \u30ed\u30b0\u306a\u3069
# =========================
server.servlet.session.tracking-modes=cookie
logging.level.com.mynote.app.domain.mapper=${MYBATIS_LOG_LEVEL:DEBUG}
# logging.level.org.mybatis=DEBUG

# =========================
# \u30a2\u30c3\u30d7\u30ed\u30fc\u30c9\u5236\u9650
# =========================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# =========================
# Mail (JavaMailSender)
# =========================
app.mail.from=${APP_MAIL_FROM:no-reply@mynote.local}
spring.mail.default-encoding=UTF-8
app.mail.mode=${APP_MAIL_MODE:log}
